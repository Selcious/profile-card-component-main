<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern">

        <div class="profil-card-box">
            <div class="upper-box">
                <div class="profil-img">
                    <img src="images/image-victor.jpg" alt="photo profil">
                </div>
            </div>
            <div class="lower-box">
                <div class="profil-identity">
                    <p>Victor Crest <span>26</span></p>
                    <p>London</p>
                </div>
                <div class="profil-stats">
                    <div class="follower">
                        <p>80K</p>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <p>803K</p>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <p>1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ropi Abdul Azij</a>.
  </div>
</body>
</html>
